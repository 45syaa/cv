<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيرة الذاتية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
            color: #333;
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        h1 {
            margin-top: 20px;
        }
        .section {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <img src="رابط_صورة" alt="صورة شخصية" class="profile-img">
    <h1>اسمك هنا</h1>
    <div class="section">
        <h2>معلومات الاتصال</h2>
        <p>البريد الإلكتروني: example@example.com</p>
        <p>رقم الهاتف: 1234567890</p>
    </div>
    <div class="section">
        <h2>الملف الشخصي</h2>
        <p>فقرة قصيرة عن نفسك.</p>
    </div>
    <div class="section">
        <h2>التعليم</h2>
        <p>تفاصيل التعليم الخاص بك.</p>
    </div>
    <div class="section">
        <h2>الخبرة</h2>
        <p>تفاصيل الخبرة العملية الخاصة بك.</p>
    </div>
    <div class="section">
        <h2>المهارات</h2>
        <p>قائمة بالمهارات.</p>
    </div>
</body>
</html>
